<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <label for="">Amount </label>
    <input type="number"  id="principal">  <br/>
    <label for="">Rate </label>
    <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"> 
    <span id="rate_val">
        10.25
    </span>% <br/>
    <label for="">No. of Years </label>
    <input type="number" id="years" list="all_years">
    <datalist id="all_years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </datalist>
    <br />
    <label for="">Interest :</label>
     <span id="result"></span><br/>
    <button onclick="compute()">Compute Interest</button>
</div>
  <footer>
    &#169; This Calculator belongs to rishan k
  </footer>
</body>
</html>
